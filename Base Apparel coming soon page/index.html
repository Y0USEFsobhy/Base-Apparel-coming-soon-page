<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="base-apparel-coming-soon-master/base-apparel-coming-soon-master/images/favicon-32x32.png">

    <link rel="stylesheet" href="src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body class="flex justify-between lg:flex-row flex-col-reverse font-Josefin">
  <div class=" bg-[url('../base-apparel-coming-soon-master/base-apparel-coming-soon-master/images/pattern-desktop.svg')] lg:w-3/5 bg-cover bg-no-repeat bg-center ">

    <div class="content p-10 lg:p-14 lg:text-left text-center ">
      <img class="lg:block hidden" src="base-apparel-coming-soon-master/base-apparel-coming-soon-master/images/logo.svg" alt="">
      <h1 class="text-Dark-Grayish-Red lg:mt-20 mb-6 text-4xl  lg:text-7xl font-semibold leading-[2.5rem] lg:leading-[5rem] -tracking-[-10px] uppercase" > <span class="font-extralight text-Desaturated-Red">We're </span><br>coming<br> soon</h1>
      <p class="text-Desaturated-Red">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div action="" class="relative w-[320px] m-6 mx-auto lg:ml-0 lg:w-80">
          <input id="input"  type="email" placeholder="Email Address" class="w-full border-[1px] border-gray-500 rounded-3xl p-2 ps-5 focus:outline-none">
          <button id="submitBtn" type="submit" class="group bg-gradient-to-r from-gradient-2-start to-gradient-2-end hover:from-gradient-2-end hover:to-Soft-Red  h-11 w-14 shadow-zinc-300 shadow-lg  absolute top-[50%] -right-2 -translate-y-1/2 rounded-3xl flex justify-center items-center" >
            <img id="errorIcon" class="absolute hidden right-16" src="base-apparel-coming-soon-master/base-apparel-coming-soon-master/images/icon-error.svg" alt="">
            <img class="group-hover:translate-x-[10px] duration-300" src="base-apparel-coming-soon-master/base-apparel-coming-soon-master/images/icon-arrow.svg" alt="">
          </button>
          <p id="errorMessage" class="hidden text-xs text-Soft-Red absolute left-5 bottom-[-50%] ">Please provide a valid email</p>
        </div>
      </div>
    </div>

      <div class="forDisktop lg:h-screen lg:w-2/5">
        <img class="w-full lg:h-full lg:block hidden" src="base-apparel-coming-soon-master/base-apparel-coming-soon-master/images/hero-desktop.jpg" alt="">
      </div>
        <div class="forMobile bg-white block lg:hidden ">
          <img class="p-6 w-40" src="base-apparel-coming-soon-master/base-apparel-coming-soon-master/images/logo.svg" alt="">
          <img class="w-full" src="base-apparel-coming-soon-master/base-apparel-coming-soon-master/images/hero-mobile.jpg" alt="">
        </div>
      

  <script src="javascript/main.js"></script>
</body>
</html>
